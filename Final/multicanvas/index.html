<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #ffffe8;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="p5.js"></script>
  <script src="p5.dom.js"></script>
  <script src="p5.sound.js"></script>
  <script src="sketch.js"></script>

  <style>
    #stage {
      width: auto;
      height: 320px;
      position: relative;
    }

    canvas {
      /* position: absolute;
      top: 80%;
      left: 35%; */
    }

    #welcome-layer {
      width: 720px;
      height: 480px;
      position: absolute;
      transform: translateX(0px) scale(1.5);
      z-index: 99;
      border: 2px solid gray;
      transition: all .5s;
    }

    #weather-layer {
      width: 720px;
      height: 480px;
      position: absolute;
      transform: translateX(-270px);
      z-index: 9;
      border: 2px solid gray;
      transition: all .5s;
    }

    #time-layer {
      width: 720px;
      height: 480px;
      position: absolute;
      transform: translateX(270px);
      z-index: 9;
      border: 2px solid gray;
      transition: all .5s;
    }

    #pre {
      height: 30px;
      width: 100px;
      border: 2px solid gray;
      font-family: arial;
      font-size: 15px;
      color: gray;
      text-align: center;
      line-height: 30px;
      /* position: absolute;
      top: 50%;
      left: 20%; */
    }

    #pre:hover {
      cursor: pointer;
    }

    #nex {
      height: 30px;
      width: 100px;
      border: 2px solid gray;
      font-family: arial;
      font-size: 15px;
      color: gray;
      text-align: center;
      line-height: 30px;
      /* transform: translateX(100px); */
      /* position: relative;
      top: 50%;
      right: 20%; */
    }

    #nex:hover {
      cursor: pointer;
    }

    #slideContainer {
      width: 729px;
      margin: 0 auto;

    }

    #buttons {
      width: 480px;
      margin: 0 auto;
      /* margin-top: 200px; */
      transform: translateY(630px);
    }

    main {
      margin-top: 200px;
    }
  </style>


</head>

<body>

  <main>
    <div id="slideContainer">

      <div id="welcome-layer">
        <img src="welcome.jpg" height="100%" width="100%" />
      </div>
      <div id="weather-layer">
        <img src="weather.png" height="100%" width="100%" />
        <script src="weather.js"></script>
      </div>
      <div id="time-layer">
        <img src="time.png" height="100%" width="100%" />
      </div>

    </div>

    <div id="buttons">
      <div id="pre">PREVIOUS</div>

      <div id="nex">NEXT</div>
    </div>



  </main>



</body>

</html>
